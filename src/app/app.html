<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-900">SpaceX Launch Dashboard</h1>
      
      <div class="flex items-center gap-4">
        <!-- Affiche le rôle de l'utilisateur -->
        <div class="text-sm text-gray-600">
          Connecté en tant que <span class="font-medium">{{ user()?.role === 'admin' ? 'Admin' : 'Utilisateur' }}</span>
        </div>

        <!-- Bouton Déconnexion -->
        <button 
          (click)="logout()" 
          class="text-sm text-red-600 hover:text-red-800 hover:underline font-medium"
        >
          Déconnexion
        </button>
      </div>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>
</div>
